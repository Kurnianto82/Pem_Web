<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angka Terbesar</title>
</head>
<body>
    <h1>Analisis Nilai</h1>
    <div>
        <strong>Kumpulan Nilai:</strong>
        <span id="nilaiArray">50, 100, 80, 65, 70, 100, 100, 45, 90</span>
    </div>
    <div class="result">
        <p>Angka terbesar: <span id="angkaTerbesar"></span></p>
        <p>Jumlah angka terbesar: <span id="jumlahTerbesar"></span></p>
    </div>
    <script>
        const nilai = [50, 100, 80, 65, 70, 100, 100, 45, 90];
        const angkaTerbesar = Math.max(...nilai);
        const jumlahTerbesar = nilai.filter(num => num === angkaTerbesar).length;

        document.getElementById('angkaTerbesar').textContent = angkaTerbesar;
        document.getElementById('jumlahTerbesar').textContent = jumlahTerbesar;
    </script>
</body>
</html>
