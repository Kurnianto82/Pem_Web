<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML - BAB 1</title>
</head>
<body>
    <h1>Form HTML</h1>
    <form>
        <label for="name">
            Name : <input type="text" id="name" style="margin-bottom: 10px;">
        </label>
        <br>
        <label for="Gender">
            Gender : <input type="radio"> Man <input type="radio" style="margin-bottom: 10px;"> Woman
        </label>
        <br>
        <label for="address">
            Address : <input type="text" id="address" style="margin-bottom: 10px;">
        </label>
        <br>
        <label for="country">
            Country : <select name="country" id="" style="margin-bottom: 10px;">
                <option value="op1">Indonesia</option>
                <option value="op2">Jepang</option>
            </select>
        </label>
        <br>
        <label for="email">
            Email : <input type="email" name="" id="" style="margin-bottom: 10px;">
        </label>
        <br>
        <label for="photo">
            Photo : <input type="file" src="" alt="" style="margin-bottom: 10px;">
        </label>
        <br>
        <label for="comment">
            Comment : <textarea name="comment" id="">Leave your comment here</textarea>
            <button type="submit">submit</button>
        </label>
        <br>
        <h3 style="text-align: center; margin: 0;">Form Registrasi</h3>
    </form>
</body>
</html>
