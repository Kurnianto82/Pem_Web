<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Trapesium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .calculator input[type="number"] {
            width: calc(100% - 20px);
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Hitung Luas Trapesium</h2>
        <input type="number" id="base1" placeholder="Masukkan sisi atas (a)" required>
        <input type="number" id="base2" placeholder="Masukkan sisi bawah (b)" required>
        <input type="number" id="height" placeholder="Masukkan tinggi (t)" required>
        <button onclick="calculateArea()">Hitung Luas</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateArea() {
            const base1 = parseFloat(document.getElementById('base1').value);
            const base2 = parseFloat(document.getElementById('base2').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(base1) || isNaN(base2) || isNaN(height)) {
                document.getElementById('result').textContent = "Mohon masukkan nilai yang valid!";
            } else {
                const area = ((base1 + base2) * height) / 2;
                document.getElementById('result').textContent = `Luas Trapesium: ${area} satuanÂ²`;
            }
        }
    </script>
</body>
</html>
