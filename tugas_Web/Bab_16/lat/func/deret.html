<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Deret Aritmatika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .calculator input[type="number"] {
            width: calc(100% - 20px);
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Hitung Deret Aritmatika</h2>
        <input type="number" id="firstTerm" placeholder="Masukkan suku pertama (a)" required>
        <input type="number" id="difference" placeholder="Masukkan beda (d)" required>
        <input type="number" id="numTerms" placeholder="Masukkan jumlah suku (n)" required>
        <button onclick="calculateSeries()">Hitung Jumlah Deret</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSeries() {
            const a = parseFloat(document.getElementById('firstTerm').value);
            const d = parseFloat(document.getElementById('difference').value);
            const n = parseInt(document.getElementById('numTerms').value);

            if (isNaN(a) || isNaN(d) || isNaN(n) || n <= 0) {
                document.getElementById('result').textContent = "Mohon masukkan nilai yang valid!";
                return;
            }

            // Menghitung jumlah deret dan angka-angka dalam deret
            let series = [];
            for (let i = 0; i < n; i++) {
                series.push(a + i * d);
            }
            const sum = series.reduce((acc, value) => acc + value, 0);

            // Menampilkan hasil
            document.getElementById('result').innerHTML = `
                <strong>Deret:</strong> ${series.join(', ')}<br>
                <strong>Jumlah Deret:</strong> ${sum}
            `;
        }
    </script>
</body>
</html>
